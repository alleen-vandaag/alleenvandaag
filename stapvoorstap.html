<div class="site-wrapper">
    
<div class="sectie">
  <div class="kopje">Stap voor stap</div>
  <div class="tekst">Klik op een afbeelding om het te vergroten.</div>

<section class="photo-collage" aria-label="Fotocollage">
  <div class="gallery">
    <figure class="photo-card">
      <img src="images/stapvoorstap1.jpg" loading="lazy"
           data-caption="Groei gaat niet in een rechte lijn, en de weg naar succes lijkt chaotisch. Tot je beseft dat elke omweg je iets waardevols leerde, en iedere kronkel in je pad een teken is dat je beweegt en leert">
      <figcaption>Groei gaat niet in een rechte lijn, en de weg naar succes lijkt chaotisch. Tot je beseft dat elke omweg je iets waardevols leerde, en iedere kronkel in je pad een teken is dat je beweegt en leert.</figcaption>
    </figure>

    <figure class="photo-card">
      <img src="images/stapvoorstap2.jpg" loading="lazy"
           data-caption="Soms lijkt het alsof je vastzit, tot je uitzoomt en ziet hoeveel je al hebt bereikt. Een slechte dag is niets in vergelijking tot het grote geheel.">
      <figcaption>Soms lijkt het alsof je vastzit, tot je uitzoomt en ziet hoeveel je al hebt bereikt. Een slechte dag is niets in vergelijking tot het grote geheel.</figcaption>
    </figure>

    <figure class="photo-card">
      <img src="images/stapvoorstap3.jpg" loading="lazy"
           data-caption="Zelfs het kleinste begin kan uitgroeien tot iets groots. De kracht zit hem niet in wat het nu is, maar in wat het kan worden.">
      <figcaption>Zelfs het kleinste begin kan uitgroeien tot iets groots. De kracht zit hem niet in wat het nu is, maar in wat het kan worden.</figcaption>
    </figure>

    <figure class="photo-card">
      <img src="images/stapvoorstap4.jpg" alt="Stadsgezicht" loading="lazy"
           data-caption="Waarover je piekert, is vaak veel groter in je hoofd dan in het echt. Laat je gedachten de werkelijkheid niet groter maken dan het is. De meeste angsten zijn illusies.">
      <figcaption>Waarover je piekert, is vaak veel groter in je hoofd dan in het echt. Laat je gedachten de werkelijkheid niet groter maken dan het is. De meeste angsten zijn illusies.</figcaption>
    </figure>

    <figure class="photo-card">
      <img src="images/stapvoorstap5.jpg" alt="Bospad" loading="lazy"
           data-caption="Je hoeft de puzzel niet alleen te maken. Iedereen draagt iets bij, en samen ontstaat iets groots. Jij voegt jouw stukje toe, en het geheel groeit.">
      <figcaption>Je hoeft de puzzel niet alleen te maken. Iedereen draagt iets bij, en samen ontstaat iets groots. Jij voegt jouw stukje toe, en het geheel groeit.</figcaption>
    </figure>

    <figure class="photo-card">
      <img src="images/stapvoorstap6.jpg" alt="Bloemen close-up" loading="lazy"
           data-caption="Overgave is niet opgeven, het is loslaten waar je geen controle over hebt. Soms is loslaten moediger dan vasthouden en het begin van iets moois wat je nog niet kunt zien.">
      <figcaption>Bloemen</figcaption>
    </figure>
